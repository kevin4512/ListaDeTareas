<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Calendario Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="barra-lateral">
             <div class="titulo-app">
                <h1><i class="fas fa-check-circle"></i> Todo-list</h1>
            </div>
            <div class="contenedor-calendario">
                <div class="calendario" id="miCalendario"></div>
            </div>

            <div class="nueva-lista">
                <h2>Nueva Lista de Tareas</h2>
                <button class="agregar-tarea">
                    <i class="fas fa-plus"></i> Agregar Tarea
                </button>
            </div>
        </section>

        <section class="lista-tareas">
            <h1 class="titulo-principal">Mis Tareas</h1>
            <ul class="tareas">
                <li class="tarea">
                    <input type="checkbox" id="tarea1">
                    <label for="tarea1" class="texto-tarea">Universidad</label>
                    <div class="acciones-tarea">
                        <button class="editar"><i class="fas fa-edit"></i></button>
                        <button class="eliminar"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
                <li class="tarea">
                    <input type="checkbox" id="tarea2">
                    <label for="tarea2" class="texto-tarea">Mercado de la casa</label>
                    <div class="acciones-tarea">
                        <button class="editar"><i class="fas fa-edit"></i></button>
                        <button class="eliminar"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script>
        flatpickr("#miCalendario", {
            inline: true,
            static: true,
            locale: "es",
            showMonths: 1,
            monthSelectorType: 'static',
            prevArrow: '<i class="fas fa-chevron-left"></i>',
            nextArrow: '<i class="fas fa-chevron-right"></i>'
        });
    </script>
</body>
</html>
